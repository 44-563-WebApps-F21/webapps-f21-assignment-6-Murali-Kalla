<body>

<h2 class="text-primary">Pass phrase by "Muralidhar Reddy Kalla"</h2>

<form>
<div class="form-group">
    <label for="secretphrase">Enter the secret phrase </label>
    <input type ="password" id="secretphrase" value ="Let me in"> <br><br>
</div>
<div class="form-group">
    <label for="phrase">Enter a phrase </label>
    <input type ="text" id="phrase"  autofocus> <br><br>
  </div>  
  <div class="button">
    <input type="button" id= "Account" class ="btn btn-primary" onclick="processPhrase()" value="Check the phrase"/>
  </div>
</form>

<div id="result"></div>
<br><br>
<div class="container">
    <img src= "images/leopard.jpg" id="leopard" alt="Leopard" height="200" width="200" onclick="newImage()">
</div>

<script> 

var correct=0,wrong=0;

function processPhrase (){

    spValue = document.getElementById("secretphrase").value

    phraseValue = document.getElementById("phrase").value

    resultDiv = document.getElementById("result")

    if(spValue==phraseValue){
        alert("Access allowed");
        correct=correct+1;
    } else if(wrong>=2){
       document.getElementById("Account").onclick=lockAccount()

      }
    
    else{   
        alert("Access denied");
        wrong=wrong+1;   
    }
    
    function lockAccount(){
        alert("Account locked")
    }
    

    resultDiv.innerHTML="Correct count: "+correct+'<br>'+" Worng count: "+wrong; 
}

    var usingImage=1;
    function newImage(){

        Image=document.getElementById("leopard")
        switch(usingImage){
            case 1 : Image.src = "images/lion.jpg"
                     usingImage =usingImage +1;
                     break;
            case 2 : Image.src = "images/kangaroo.jpg"
                     usingImage =usingImage +1;
                     break; 
            case 3 : Image.src = "images/leopard.jpg"
                     usingImage =usingImage +1;
                     break; 
                           
        } 
    }

</script>
